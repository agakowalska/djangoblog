{% extends "base.html" %}
{% block main %}

        {% for post in posts %}
        <div class="row">
            <section class="col">
                <a href="{% url 'blog:details' post.id %}"><h2>{{ post.title }}</h2></a>
                <div>{{ post.pub_date }}</div>
            </section>
        </div>
        {% endfor %}

 {% endblock %}
